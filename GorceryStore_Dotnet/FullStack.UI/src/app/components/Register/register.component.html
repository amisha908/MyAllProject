<div class="registration-container">
   
    <form [formGroup]="registrationForm" (ngSubmit)="registerUser()">
      <h2>Register User</h2>
      <div class="form-group">
        <label>Email</label>
        <input type="email" formControlName="email" class="form-control" placeholder="Enter your email" />
      </div>
      <div class="form-group">
        <label>Name</label>
        <input type="text" formControlName="name" class="form-control" placeholder="Enter your name" />
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" formControlName="password" class="form-control" placeholder="Enter your password" />
      </div>
      <div class="form-group">
        <label>Confirm Password</label>
        <input type="password" formControlName="confirmPassword" class="form-control" placeholder="Confirm your password" />
      </div>
      <button type="submit" [disabled]="registrationForm.invalid" class="btn btn-primary">Register</button>
    </form>
  </div>
