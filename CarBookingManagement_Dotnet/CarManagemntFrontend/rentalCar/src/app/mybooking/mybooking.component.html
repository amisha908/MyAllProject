<div class="cart-page">
  <h1 class="headtags">My Bookings</h1>
  <div class="row">
    <div class="col-sm-12 details">
      <ul class="order-list">
        <li *ngFor="let item of bookingList" class="order-item">
          <div class="order-details">
            <img src="{{item.images}}" alt="" />
            <div class="order-info">
              <p><span>Model:</span> {{item.model}}</p>
              <p><span>Total Days of Booking:</span> {{item.totalDay}}</p>
              <p><span>Booking Date:</span> {{item.orderDate}}</p>
              <p><span>Total Price:</span> {{item.totalPrice}}</p>
          
              <button  *ngIf="item.returnRequest==1" class="button-link"> Return requested!</button>
              <button  *ngIf="item.returnRequest==0 && item.id " class="delete-button" (click)="returnBooking(item.id)"> Request for return!</button>                   
              <button  *ngIf="item.returnRequest==2" class="accepted-button">Return Request Complete</button>                   
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
