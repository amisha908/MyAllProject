
<div class="container-fluid">
  <nav class="navbar navbar-expand-lg bg-body-tertiary mt-0">
 
    <!-- <a class="navbar-brand" href="#" >Library Management System</a> -->
    <button class="navbar-toggler " type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <ng-container *ngIf="user !== undefined" >
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Library
            </a>
            <ul class="dropdown-menu">
              <li *ngIf="user !== undefined && user?.roles?.includes('Writer')"><a class="dropdown-item" [routerLink]="['/admin/genres']">Genres</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" [routerLink]="['/admin/books']">My Book</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" [routerLink]="['/admin/borrowedBooks']">Borrowed Book</a></li>
            </ul>
          </li>
        </ng-container>
      </ul>

      <div class="d-flex">
        <ng-container *ngIf="user === undefined;else showLogout">
          <!-- Show Login button -->
          <a [routerLink]="['/login']" class="btn btn-primary">Login</a>
        </ng-container>
        <ng-template #showLogout>
          <div class="d-flex align-items-center">
            <button class="btn btn-primary ms-3">{{user?.name}}</button>
            
            <!-- <span style="margin-left: 50px" class="token">{{user?.tokensAvailable}}</span> -->
            <button class="btn btn-primary ms-3">Token: {{user?.tokensAvailable}}</button>
            <button class="btn btn-danger ms-3" (click)="onLogout()">Logout</button>
          </div>
        </ng-template>
      </div>
    </div>
  
</nav>

</div>
