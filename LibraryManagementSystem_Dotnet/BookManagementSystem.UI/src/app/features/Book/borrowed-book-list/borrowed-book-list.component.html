<div class="container">

    <h1 class="mt-3"> Borrowed Book List</h1>

    <div class="d-flex justify-content-end mt-3">
        <a [routerLink]="['/admin/books/add']" class="btn btn-primary">Add Book</a>
        <div style="margin-right: 10px;"></div> 
          <a [routerLink]="['']" class="btn btn-danger">Back</a>
     
    </div>

    <!-- <ng-container *ngIf="books$ | async as books"> -->
    <ng-container *ngIf="filteredBooks">
        <table class="table table-bordered mt-3">
          <thead>
            <tr>
              <th>Name</th>
              <th>Description</th>
              <th>Available</th>
              <th>Genres</th>
              <th>To Return</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let book of filteredBooks">
              <!-- <ng-container *ngIf="book.lentByUserId == userId"> -->
                <td>{{book.name}}</td>
              <td>{{book.description}}</td>
              <td>{{book.isAvailable}}</td>
              <td>
                <span *ngFor="let genre of book.genres">
                  <span class="badge bg-secondary me-2">{{genre.name}}</span>
                </span>
              </td>
              <td>
                <a class="btn btn-light" (click)="onClick(book.id)">Return Book</a>
              </td>
              <!-- </ng-container>  -->
            </tr>
          </tbody>
        </table>
    
    
      </ng-container>

</div>
