<div class="container">
  <h1 class="mt-3">Edit Book</h1>

  <ng-container *ngIf="model">
    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
      <div class="mt-2 mb-5">
        <div class="mt-3">
          <label for="name" class="form-label">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            class="form-control"
            [(ngModel)]="model.name"
          />
          <div *ngIf="!model.name" class="text-danger">This field is required</div>
        </div>

        <div class="mt-3">
          <label for="urlHandle" class="form-label">Handle Name</label>
          <input
            type="text"
            id="urlHandle"
            name="urlHandle"
            class="form-control"
            [(ngModel)]="model.urlHandle"
          />
          <div *ngIf="!model.urlHandle" class="text-danger">This field is required</div>
        </div>

        <div class="mt-3">
          <label for="description" class="form-label">Description</label>
          <input
            type="text"
            id="description"
            name="description"
            class="form-control"
            [(ngModel)]="model.description"
          />
          <div *ngIf="!model.description" class="text-danger">This field is required</div>
        </div>

        <!-- <div class="mt-3">
          <label for="featuredImageUrl" class="form-label"
            >Featured Image Url
            <button
              type="button"
              class="btn btn-light"
              (click)="openImageSelector()"
            >
              Select Image
            </button>
          </label>

          <ng-container *ngIf="model.featuredImageUrl !== ''">
            <div>
              <img [src]="model.featuredImageUrl" height="100" class="my-2" />
            </div>
          </ng-container>

          <input
            type="text"
            id="featuredImageUrl"
            name="featuredImageUrl"
            class="form-control"
            [(ngModel)]="model.featuredImageUrl"
          />
        </div> -->

        <div class="mt-3">
          <label for="author" class="form-label">Author</label>
          <input
            type="text"
            id="author"
            name="author"
            class="form-control"
            [(ngModel)]="model.author"
          />
          <div *ngIf="!model.author" class="text-danger">This field is required</div>
        </div>

        <div class="form-check mt-3">
          <input
            class="form-check-input"
            type="checkbox"
            id="isAvailable"
            name="isAvailable"
            [(ngModel)]="model.isAvailable"
          /><div *ngIf="!model.isAvailable" class="text-danger">This field is required</div>
          <label class="form-check-label" for="isAvailable">
            Is Available?
          </label>
        </div>

        <div class="mt-3">
          <label for="genres" class="form-label">Genres</label>
          <ng-container *ngIf="genres$ | async as genres">
            <select
              class="form-control"
              [(ngModel)]="selectedGenres"
              name="genres"
              id="genres"
              multiple
            >
              <option *ngFor="let genre of genres" [value]="genre.id">
                {{ genre.name }}
              </option>
            </select>
          </ng-container>
          <div *ngIf="!model.genres" class="text-danger">This field is required</div>
        </div>

        <div class="mt-3">
          <div class="mt-3 d-flex">
            <button type="submit" class="btn btn-primary">Save</button>

            <button
              type="button"
              class="btn btn-danger ms-3"
              (click)="onDelete()"
            >
              Delete
            </button>
            <div style="margin-right: 10px;"></div> 
            <a [routerLink]="['/admin/books']" class="btn btn-danger">Back</a>

          </div>
        </div>
      </div>
    </form>
  </ng-container>
</div>

<div
  class="images-container-modal"
  [ngClass]="{
    'd-block': isImageSelectorVisible,
    'd-none': !isImageSelectorVisible
  }"
>
  <button
    type="button"
    class="btn btn-light"
    style="position: fixed; top: 10px; right: 10px"
    (click)="closeImageSelector()"
  >
    X
  </button>
  <app-image-selector></app-image-selector>
</div>
