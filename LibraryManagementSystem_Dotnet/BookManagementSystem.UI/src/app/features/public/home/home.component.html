<div class="container">
  <div class="dropdown">
    <div class="form-group pb-2">
     
      <input
      placeholder="Search books using name and author"
        type="text"
        id="searchInput"
        [(ngModel)]="searchInput"
        (input)="search()"
        class="form-control"
      />
    </div>
  <div class="my-5">
    <div class="row align-items-strech">
      <ng-container *ngIf="filteredBooks">
        <div class="col-12 col-md-4 mb-3" *ngFor="let book of filteredBooks">
          <div class="card h-100" style="background-color: rgb(243, 203, 236);">
            <!-- <img
              [src]="book.featuredImageUrl"  height="200" 
              class="card-img-top"
              [alt]="book.name"
            /> -->
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">
                {{ book.name }}
              </h5>
              <p class="card-title">
                {{book.author}}
              <p>
              <!-- <p class="card-text">
                {{ book.description }}
              </p> -->
              <span class="d-flex align-items-end" style="flex: 1">
                <a
                  [routerLink]="['/book', book.urlHandle]"
                  class="btn btn-primary"
                >
                  View Details
                </a>
              </span>
            </div>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</div>
