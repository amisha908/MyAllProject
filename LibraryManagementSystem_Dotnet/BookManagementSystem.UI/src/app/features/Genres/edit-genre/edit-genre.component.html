<div class="container">

    <h1 class="mt-3">Edit Genre</h1>
  
    <ng-container *ngIf="genre;else notFound">
  
      <form #form="ngForm" (ngSubmit)="onFormSubmit()">
        <div class="mt-2">
          <div class="mt-3">
            <label class="form-label" for="genreId">Genre Id</label>
            <input type="text" disabled
            id="genreId"
            class="form-control"
            name="genreId"
            value="{{genre.id}}">
          </div>
  
          <div class="mt-3">
            <label class="form-label" for="genreName">Genre Name</label>
            <input type="text"
            id="genreName"
            class="form-control"
            name="genreName"
            [(ngModel)]="genre.name">
          </div>
  
          <div class="mt-3">
            <label class="form-label" for="genreUrlHandle">Genre Url Handle</label>
            <input type="text"
            id="genreUrlHandle"
            class="form-control"
            name="genreUrlHandle"
            [(ngModel)]="genre.urlHandle">
          </div>
  
          <div class="mt-3">
            <div class="mt-3 d-flex">
                <button type="submit" class="btn btn-primary">Save</button>

            <button type="button" class="btn btn-danger ms-3" (click)="onDelete()">Delete</button>
            </div>

          </div>
  
        </div>
  
  
      </form>
  
  
  
  
    </ng-container>
  
    <ng-template #notFound>
      <div class="alert alert-warning" role="alert">
        Genre not found!
      </div>
    </ng-template>
  
  </div>
