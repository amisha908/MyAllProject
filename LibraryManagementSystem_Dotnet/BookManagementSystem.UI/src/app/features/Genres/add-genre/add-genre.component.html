<div class="container">
    <h1 class="mt-3">Add Genres</h1>

    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
        <div class="mt-2"> 

            <div class="mt-3">
                <label class="form-lable">Genre Name</label>
                <input type="text" id="genreName" class="form-control"
                name="genreName" [(ngModel)]="model.name">
            </div>

            <div class="mt-3">
                <label class="form-lable">Genre Unique Name</label>
                <input type="text" id="genreUrlHandle" class="form-control"
                name="genreUrlHandle" [(ngModel)]="model.urlHandle">
            </div>

            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>

        </div>
    </form>

</div>
